<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NovaFlix — Netflix Clone (TMDB)</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="left">
      <div class="brand">NovaFlix</div>
      <nav class="nav">
  <a href="#home" class="nav-link" data-route="home">Home</a>

  <div class="nav-dropdown">
    <a href="#tv" class="nav-link" data-route="tv">TV Shows ▾</a>
    <div class="dropdown-menu">
      <a href="#tv/action">Action</a>
      <a href="#tv/comedy">Comedy</a>
      <a href="#tv/drama">Drama</a>
      <a href="#tv/horror">Horror</a>
    </div>
  </div>

  <a href="#movies" class="nav-link" data-route="movies">Movies</a>
  <a href="#mylist" class="nav-link" data-route="mylist">My List</a>
</nav>


    </div>

    <div class="right">
      <input id="search" class="search" placeholder="Title, actor, genre..." />
      <button id="theme-toggle" class="icon-btn">⭘</button>
      <div class="avatar">CS</div>
    </div>
  </header>

  <main>
    <section id="hero" class="hero">
      <div class="hero-inner">
        <div class="hero-info">
          <h1 id="hero-title">Loading...</h1>
          <p id="hero-overview"></p>
          <div class="hero-ctas">
            <button id="hero-play" class="btn primary">▶ Play</button>
            <button id="hero-info" class="btn ghost">i More Info</button>
          </div>
        </div>
      </div>
      <div id="hero-backdrop" class="hero-backdrop"></div>
      <div class="hero-gradient"></div>
    </section>

    <section id="rows" class="rows"></section>
  </main>

  <!-- modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <button id="modal-close" class="modal-close">✕</button>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
